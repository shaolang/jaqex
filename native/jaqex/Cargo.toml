[package]
name = 'jaqex'
version = '0.1.0'
authors = ['Shaolang Ai']
edition = '2021'

[lib]
name = 'jaqex'
path = 'src/lib.rs'
crate-type = ['cdylib']

[dependencies]
jaq-core   = '2.0.0-delta'
jaq-std    = '2.0.0-delta'
jaq-json   = { version = '1.0.0-delta', features = ['serde_json'] }
rustler    = { version = '0.35.0', features = ['serde'] }
serde_json = '1.0.133'
